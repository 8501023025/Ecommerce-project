{% extends 'base.html' %}
{% block content %}
    <div class="featured container no-gutter">
        <div class="row posts">
            {% for i in mint %}
              <div id="1" class="item new col-md-4">
                  <a href="single-product.html">
                    <div class="featured-item">  
                      <a href="new/{{ i.slug }}"><img src="{{i.image.url}}" alt=""></a>
                      <h4>{{i.name}}</h4>
                      <h6>{{i.price}}</h6>
                      <h3>{{i.description}}</h3>
                    </div>
                  </a>
                </div>
            {% endfor %}
           
{% endblock %}
